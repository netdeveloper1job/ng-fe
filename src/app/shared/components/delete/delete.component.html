<div id="myModal" class="modal fade d-block opacity-100">
	<div class="modal-dialog modal-confirm">
		<div class="modal-content">
			<div class="modal-header flex-column">
				<div class="icon-box">
					<i class="fa fa-trash"></i>
				</div>						
				<h4 class="modal-title w-100 text-black">Are you sure?</h4>	
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="activeModal.dismiss('Cross click')">&times;</button>
			</div>
			<div class="modal-body">
				<p>Do you want to delete this note?</p>
			</div>
			<div class="modal-footer justify-content-center">
				<button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="activeModal.dismiss('Cross click')">Cancel</button>
				<button type="button" class="btn btn-danger" (click)="deleteItem()">Delete</button>
			</div>
		</div>
	</div>
</div>
