<div class="container-fluid">
  <div class="pagination_wrapper" *ngIf="data?.length > config.itemsPerPage">
    <div class="row">
      <div class="col-xxl-8 col-xl-8 col-lg-8 col-md-8 col-sm-12 col-12"></div>
      <div
        class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12 mb-2 mt-3"
      >
        <div class="d-flex align-items-center gap-50">
          <div class="d-flex text-white">
            <pagination-controls
              (pageChange)="config.currentPage = $event"
              previousLabel=""
              nextLabel=""
            ></pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
