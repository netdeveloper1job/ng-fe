<!-- START TOKEN SALE -->
<section id="token_sale" class="token_sale_area section-padding">
  <div class="container">
    <div class="section-title text-center mt-5">
      <h2 class="section-title-white">Registration</h2>
      <span></span>
    </div>
    <div class="row token_mb">
      <div
        class="col-lg-3 col-sm-12 col-xs-12 wow fadeInUp"
        data-wow-duration="1s"
        data-wow-delay="0.2s"
        data-wow-offset="0"
      ></div>
      <!--- END COL -->

      <div
        class="col-lg-6 col-sm-12 col-xs-12 text-center wow fadeInLeft"
        data-wow-duration="1s"
        data-wow-delay="0.1s"
        data-wow-offset="0"
      >
        <div class="buy-icons">
          <div class="ca-starts-in">
            <div class="contact">
              <form
                class="form"
                [formGroup]="form"
                novalidate
                (ngSubmit)="onSubmit()"
              >
                <div class="row">
                  <div class="form-group col-md-12">
                    <input
                      type="text"
                      formControlName="name"
                      name="name"
                      class="form-control"
                      placeholder="First Name"
                      required="required"
                    />
                    <!-- error block -->
                    <div
                      class="invalid-feedback d-block"
                      *ngIf="(f?.['name']?.touched || submitted) && f?.['name']?.errors?.['required']"
                    >
                      <sup>*</sup>Please enter name
                    </div>
                  </div>

                  <div class="form-group col-md-12">
                    <input
                      type="email"
                      formControlName="email"
                      name="email"
                      class="form-control"
                      placeholder="Email"
                      required="required"
                    />
                    <div
                      class="invalid-feedback d-block"
                      *ngIf="(f?.['email']?.touched || submitted) && f?.['email']?.errors?.['required']"
                    >
                      <sup>*</sup>Please enter email
                    </div>
                  </div>
                  <div class="form-group col-md-12">
                    <input
                      type="password"
                      formControlName="password"
                      name="password"
                      class="form-control"
                      placeholder="Password"
                      required="required"
                    />
                    <div
                      class="invalid-feedback d-block"
                      *ngIf="(f?.['password']?.touched || submitted) && f?.['password']?.errors?.['required']"
                    >
                      <sup>*</sup>Please enter password
                    </div>
                  </div>

                  <div class="col-md-12 text-center mt-3">
                    <button
                      type="submit"
                      value="sign"
                      name="submit"
                      class="btn_one"
                    >
                      Sign Up
                    </button>
                  </div>
                  <div class="col-md-12 mt-3 text-center">
                    <p class="signup">
                      If you don't have an account click
                      <a [routerLink]="['/login']">here to Login </a>
                    </p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!--- END COL -->
      <div
        class="col-lg-3 col-sm-12 col-xs-12 wow fadeInUp"
        data-wow-duration="1s"
        data-wow-delay="0.3s"
        data-wow-offset="0"
      ></div>
      <!--- END COL -->
    </div>
    <!--- END ROW -->
  </div>
  <!--- END CONTAINER -->
</section>
<!-- END TOKEN SALE -->
